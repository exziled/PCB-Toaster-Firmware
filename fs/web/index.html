<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Toaster Interface</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet" type="text/css">

	<link href="interface.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="alert" class="alert" role="alert">
	
</div>

<nav class="navbar navbar-inverse">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Toaster Interface</a>
	</div>
</nav>

<div id="content">

	<div class="header">
		<h3>Reflow Profile</h3>
		<div>
			<button type="button" id="bake" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Bake!">Bake!</button>
		</div>
	</div>

	<div class="demo-container">
		<div id="placeholder" class="demo-placeholder"></div>
	</div>

	<div class="system-status">
		<h4>System Status</h4>

		<table class="status-table table table-striped table-bordered">
			<tr>
				<td colspan="2">Upper Heater</td>
			</tr>
			<tr>
				<td>Status: <span id="upper-status" class="label label-success">Ready</span></td>
				<td>Power Level: <span class="badge">0%</span></td>
			</tr>
		</table>

		<img class="toaster" src="toaster_transparent.png">

		<table class="status-table-bottom table table-striped table-bordered">
			<tr>
				<td colspan="2">Lower Heater </td>
			</tr>
			<tr>
				<td>Status: <span id="lower-status" class="label label-success">Ready</span></td>
				<td>Power Level: <span class="badge">0%</span></td>
			</tr>
		</table>
	</div>
	
	<div class="reflow-profile">
		<h4>Profile Specifications</h4>
		<table class="temp-control-tbl table table-striped table-bordered">
			<thead>
				<tr>
					<td class="temp-control-value temp-control-header">
						Time (s)
					</td>
					<td class="temp-control-value temp-control-header">
						Temperature (&deg;C)
					</td>
					<td class="temp-control-rightmost">
					</td>
				</tr>
			</thead>

			<tbody class="temp-control-data">

			</tbody>

			<tbody>
				<form>
					<tr>
						<td class="temp-control-value temp-control-new">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" id="temp-control-time" aria-label="Time" />
								<span class="input-group-addon">s</span>
							</div>
						</td>
						<td class="temp-control-value temp-control-new">
							<div class="input-group input-group-sm">
								<input type="text" class="form-control" id="temp-control-temp" data-toggle="tooltip" data-placement="top" title="24 < &deg;C < 300" aria-label="Tempeature" />
								<span class="input-group-addon">&deg;C</span>
							</div>
						</td>
						<td class="temp-control-rightmost">
							<button type="button" id="temp-control-add" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</form>
			</tbody>
		</table>
	</div>

	<footer class="footer footer-inverse">
		<div class="container">
			<p class="text-muted">ECE 477</p>
		</div>
	</footer>
</div>

<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
<script language="javascript" type="text/javascript" src="fancywebsocket.js"></script>
<script language="javascript" type="text/javascript" src="interface.js"></script>

</body>
</html>
